<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WestNovel</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/template.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>
<body>
  <header class="container header">
    <nav>
      <div class="logo">
        <h2>WestNovel.</h2>
      </div>
      <div class="nav_menu" id="nav_menu">
        <button class="close_btn" id="close_btn">
          <i class="ri-close-fill"></i>
        </button>
        <ul class="nav_menu_list">
          <li class="nav_menu_item">
            <a href="../index.html" class="nav_menu_link">Home</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link active">Explore Books</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link">Documentation</a>
          </li>
        </ul>
      </div>
      <button class="toggle_btn" id="toggle_btn">
        <i class="ri-menu-line"></i>
      </button>
    </nav>
  </header>

  <section>
    <!-- <div class="container" data-aos="fade-up" data-aos-duration="800"> -->
    <div class="container">
        <div class="grid-cols-3">
            <div class="btn_wrapper">
                <button id="modalButton" class="btn view_more_btn">
                  Add Book <i class="ri-add-fill"></i>
                </button>
            </div>
        </div>

        <div class="grid-cols-3">
        <div class="grid-col-item">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="featured_info">
            <span>Unfinished reading</span>
            <p>
              4
            </p>
          </div>
        </div>

        <div class="grid-col-item">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="featured_info">
            <span>Finished Reading</span>
            <p>
              8
            </p>
          </div>
        </div>

        <div class="grid-col-item">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
          </div>
          <div class="featured_info">
            <span>Deleted Books</span>
            <p>
              9
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="grid-cols-default">

        <div class="form-content" id="bookModal">
          <span class="close">&times;</span>
          <h2>Create a new books</h2>
          <form class="form" action="#" id="form">
            <div class="form-group form-title">
              <label for="title">Judul</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group form-title">
              <label for="author">Penulis</label>
              <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group form-title">
              <label for="years">Tahun</label>
              <input type="number" id="years" name="year" required>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="readedBook">
              <label>Have you read the book?</label>
            </div>
            <input type="submit" value="Submit" name="Submit" class="btn-submit">
          </form>
        </div>

      </div>
    </div>
  </section>
