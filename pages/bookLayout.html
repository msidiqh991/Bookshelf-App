<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WestNovel</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/template.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header class="container header">
    <nav>
      <div class="logo">
        <h2>WestNovel.</h2>
      </div>
      <div class="nav_menu" id="nav_menu">
        <button class="close_btn" id="close_btn">
          <i class="ri-close-fill"></i>
        </button>
        <ul class="nav_menu_list">
          <li class="nav_menu_item">
            <a href="../index.html" class="nav_menu_link">Home</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link active">Explore Books</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link">Documentation</a>
          </li>
        </ul>
      </div>
      <button class="toggle_btn" id="toggle_btn">
        <i class="ri-menu-line"></i>
      </button>
    </nav>
  </header>

  <section>
    <!-- <div class="container" data-aos="fade-up" data-aos-duration="800"> -->
    <div class="container">
        <div class="grid-cols-3">
            <div class="btn_wrapper">
                <button id="modalButton" class="btn view_more_btn">
                  Add Book <i class="ri-add-fill"></i>
                </button>
            </div>
        </div>

        <div class="grid-cols-3">
        <div class="grid-col-item">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512">
              <path d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
            </svg>
          </div>
          <div class="featured_info">
            <span>Unfinished reading</span>
            <p>
              4
            </p>
          </div>
        </div>

        <div class="grid-col-item">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512">
              <path d="M0 96C0 43 43 0 96 0h96V190.7c0 13.4 15.5 20.9 26 12.5L272 160l54 43.2c10.5 8.4 26 .9 26-12.5V0h32 32c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32v64c17.7 0 32 14.3 32 32s-14.3 32-32 32H384 96c-53 0-96-43-96-96V96zM64 416c0 17.7 14.3 32 32 32H352V384H96c-17.7 0-32 14.3-32 32z"/>
            </svg>
          </div>
          <div class="featured_info">
            <span>Finished Reading</span>
            <p>
              8
            </p>
          </div>
        </div>

        <div class="grid-col-item">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512">
              <path d="M174.7 45.1C192.2 17 223 0 256 0s63.8 17 81.3 45.1l38.6 61.7 27-15.6c8.4-4.9 18.9-4.2 26.6 1.7s11.1 15.9 8.6 25.3l-23.4 87.4c-3.4 12.8-16.6 20.4-29.4 17l-87.4-23.4c-9.4-2.5-16.3-10.4-17.6-20s3.4-19.1 11.8-23.9l28.4-16.4L283 79c-5.8-9.3-16-15-27-15s-21.2 5.7-27 15l-17.5 28c-9.2 14.8-28.6 19.5-43.6 10.5c-15.3-9.2-20.2-29.2-10.7-44.4l17.5-28zM429.5 251.9c15-9 34.4-4.3 43.6 10.5l24.4 39.1c9.4 15.1 14.4 32.4 14.6 50.2c.3 53.1-42.7 96.4-95.8 96.4L320 448v32c0 9.7-5.8 18.5-14.8 22.2s-19.3 1.7-26.2-5.2l-64-64c-9.4-9.4-9.4-24.6 0-33.9l64-64c6.9-6.9 17.2-8.9 26.2-5.2s14.8 12.5 14.8 22.2v32l96.2 0c17.6 0 31.9-14.4 31.8-32c0-5.9-1.7-11.7-4.8-16.7l-24.4-39.1c-9.5-15.2-4.7-35.2 10.7-44.4zm-364.6-31L36 204.2c-8.4-4.9-13.1-14.3-11.8-23.9s8.2-17.5 17.6-20l87.4-23.4c12.8-3.4 26 4.2 29.4 17L182 241.2c2.5 9.4-.9 19.3-8.6 25.3s-18.2 6.6-26.6 1.7l-26.5-15.3L68.8 335.3c-3.1 5-4.8 10.8-4.8 16.7c-.1 17.6 14.2 32 31.8 32l32.2 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-32.2 0C42.7 448-.3 404.8 0 351.6c.1-17.8 5.1-35.1 14.6-50.2l50.3-80.5z"/>
            </svg>
          </div>
          <div class="featured_info">
            <span>Deleted Books</span>
            <p>
              9
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="grid-cols-default">

        <div class="form-content" id="bookModal">
          <span class="close">&times;</span>
          <h2>Create a new books</h2>
          <form class="form" action="#" id="form">
            <div class="form-group form-title">
              <label for="title">Judul</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group form-title">
              <label for="author">Penulis</label>
              <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group form-title">
              <label for="years">Tahun</label>
              <input type="number" id="years" name="year" required>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="readedBook">
              <label>Have you read the book?</label>
            </div>
            <input type="submit" value="Submit" name="Submit" class="btn-submit">
          </form>
        </div>

      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="grid-cols-default">
        <h3 class="alt-heading">
          Our Bookshelf <span>Services.</span>
        </h3>
        
        <div class="hero-content">
          <p class="text-md-content">Unfinished Read</p>
        </div>
        
        <div class="grid-cols-4">
          <div class="list-item" id="books">

          <div class="cardBox-item">
            <div class="bookItem">
              <h2 id="book-title">Object Oriented Programming</h2>
              <span>
                Penulis :  <span id="book-author"></span>
              </span>
              <span>
                Tahun :  <span id="book-year"></span>
              </span>
              <span>
                Status :  <span id="book-status"></span>
            </span>
              <ul class="social-media">
                <li>
                  <div class="undo-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
                      <path d="M125.7 160H176c17.7 0 32 14.3 32 32s-14.3 32-32 32H48c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32s32 14.3 32 32v51.2L97.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L125.7 160z"/>
                    </svg>
                  </div>
                </li>
                <li>
                  <div class="edit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
                      <path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/>
                    </svg>
                  </div>
                </li>
                <li>
                  <div class="trash-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
                      <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          </div> 
        </div>

      <div class="hero-content">
        <p class="text-md-content">Finished Read</p>
      </div>

      <div class="grid-cols-4">
        <div class="list-item" id="completedBooks">

        </div> 
      </div>

    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script> -->
  <script src="../js/animation.js" defer></script>
  <script src="../js/script.js"></script>
</body>

</html>
